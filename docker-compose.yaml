version: "3.8"

networks:
  laravel:
    driver: bridge

services:
  hexcubserver:
    image: nginx:alpine
    container_name: hexcubserver
    restart: unless-stopped
    tty: true
    ports:
      - "7000:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/app:delegated
    depends_on:
      - hexcubapi
    networks:
      - laravel

  hexcubapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hexcubapi
    restart: unless-stopped
    tty: true
    expose:
      - "9000"
    volumes:
      - .:/var/www/app:delegated
    networks:
      - laravel

  certbot:
    build:
      context: ./certbot
    container_name: certbot
    volumes:
      - ./public:/var/www/app/public
      - ./certbot/ssl:/etc/letsencrypt
